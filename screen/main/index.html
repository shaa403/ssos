<!DOCTYPE html>
<html>
  <head>
    <title>ssos - signin</title>
    <meta charset="utf-8" />
    <meta name="viewport" width="device-width,initial-scale=1" />
    <link rel="stylesheet" href="./styles/index.css"/>
  </head>
  <body id="body" style="background-color:#000;">
     <img src="./images/wallpaper.jpg" id="wallpaper" alt="wallpaper" />
     <div id="signin-screen" class="inner-display inner-display-blur inner-display-flex" style="display: none;">
         <div class="signin-prompt-container show-prompt-container" id="user_screen" style="gap:0.5em;">
            <h2 class="signin-prompt-title" style="text-align:left;align-self:flex-start;">
            Welcome to ssos
            </h2>
            <div class="signin-prompt-text" style="text-align:left;align-self:flex-start;">
               Who do you want to sign in as?
            </div> 
            <div style="display:flex;flex-direction:column;gap:1em;width:100%;margin-top: 1em;" id="signin-prompt-usernames"> 
            </div>
         </div>
         <div class="signin-prompt-container hide-prompt-container" id="password_screen" style="gap:1em;">
            <h2 class="signin-prompt-title" style="text-align:left;align-self:flex-start;">
              Welcome back <span id="signin-prompt-pass-usr"></span>
            </h2>
            <div class="signin-prompt-text" style="text-align:left;align-self:flex-start;">
              Please enter the password associated with this account in other to proceed
            </div> 
            <input 
               type="password" 
               name="password" 
               id="password" 
               class="signin-prompt-input" 
               placeholder="password" 
               onKeyUp="watchinput()"
               autocomplete="off" 
            /> 
             <div class="signin-prompt-text"  
                  style="text-align:left;align-self:flex-start;color:tomato;display:none;"
                  id="signin-prompt-alert">Incorrect password</div>            
            <div id="signin-prompt-btn-body" style="align-self:flex-end;">
               <button 
                 id="signin-prompt-btn" style="opacity:0.4;cursor:none;" 
                 onclick="signin_promp_submit()">Sign In </button> 
               <!-- <span>Incorrect password</span> -->
            </div>
        </div>
     </div>
     <!-- signin  -->

     <div id="main-screen" class="inner-display" style="display: none;">

        <div id="menu-bar"> 
           <div style="display:flex;align-items:center;gap:1em;"> 
              <div id="menu-bar-application-stats"> 
                 <div style="display:flex;align-items:center;gap:0.3em;"> 
                 <div class="menu-bar-application-stats-iconcnt"> 
                   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"> 
                     <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" /> 
                   </svg> 
                 </div> 
                 <!-- show notifications --> 
                 <div class="menu-bar-application-stats-iconcnt"> 
                   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"> 
                     <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" /> 
                   </svg> 
                 </div> 
                 <!-- show all running applications --> 
                 <div class="menu-bar-application-stats-iconcnt"> 
                   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"> 
                     <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 8.25V6a2.25 2.25 0 0 0-2.25-2.25H6A2.25 2.25 0 0 0 3.75 6v8.25A2.25 2.25 0 0 0 6 16.5h2.25m8.25-8.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-7.5A2.25 2.25 0 0 1 8.25 18v-1.5m8.25-8.25h-6a2.25 2.25 0 0 0-2.25 2.25v6" /> 
                   </svg> 
                 </div> 
                 <!-- minimize(hide screen) | maximize(show screen) --> 
                 <div class="menu-bar-application-stats-iconcnt"> 
                   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"> 
                     <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" /> 
                   </svg> 
                 </div> 
                 <!-- quit --> 
                 <div class="menu-bar-application-stats-iconcnt"> 
                   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                     <path stroke-linecap="round" stroke-linejoin="round" d="M3 8.25V18a2.25 2.25 0 0 0 2.25 2.25h13.5A2.25 2.25 0 0 0 21 18V8.25m-18 0V6a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 6v2.25m-18 0h18M5.25 6h.008v.008H5.25V6ZM7.5 6h.008v.008H7.5V6Zm2.25 0h.008v.008H9.75V6Z" />
                   </svg>                                  
                 </div> 
                 <!-- full screen --> 
                 </div> 
              </div> 
              <div id="menu-bar-application-stats-txt">No Running Application</div> 
              <!-- click this title to see all instances of that program. --> 
           </div> 
           <div style="display:flex;align-items:center;gap:1em;"> 
              <div style="width:20px;height:20px;color:white;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                   <path fill-rule="evenodd" d="M1.371 8.143c5.858-5.857 15.356-5.857 21.213 0a.75.75 0 0 1 0 1.061l-.53.53a.75.75 0 0 1-1.06 0c-4.98-4.979-13.053-4.979-18.032 0a.75.75 0 0 1-1.06 0l-.53-.53a.75.75 0 0 1 0-1.06Zm3.182 3.182c4.1-4.1 10.749-4.1 14.85 0a.75.75 0 0 1 0 1.061l-.53.53a.75.75 0 0 1-1.062 0 8.25 8.25 0 0 0-11.667 0 .75.75 0 0 1-1.06 0l-.53-.53a.75.75 0 0 1 0-1.06Zm3.204 3.182a6 6 0 0 1 8.486 0 .75.75 0 0 1 0 1.061l-.53.53a.75.75 0 0 1-1.061 0 3.75 3.75 0 0 0-5.304 0 .75.75 0 0 1-1.06 0l-.53-.53a.75.75 0 0 1 0-1.06Zm3.182 3.182a1.5 1.5 0 0 1 2.122 0 .75.75 0 0 1 0 1.061l-.53.53a.75.75 0 0 1-1.061 0l-.53-.53a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                 </svg>                                              
              </div>
              <div id="menu-bar-application-stats-txt">08:05</div>
              <div class="menu-bar-application-battery">32%</div> 
           </div> 
        </div> 
        <!-- __ Menu bar__ -->     
        <div id="footer" class="show-footer-container"> 
           <div id="footer-container"> 
              <div class="footer-icon" style="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRybiVx28VlBv_zMiTMC9W3lcqTl5G8HYNknw&s');"></div>
              <div class="footer-icon" style="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-pkvmwN9FmWx-4CD6kYTcbJzdkoeHNLIR3Rn5lFYvuOdLbTiQMnWgBqX1iyccv-L9ti0&usqp=CAU');"></div>
              <div class="footer-icon" style="background-image:url('https://play-lh.googleusercontent.com/yqobWiIMCWcgZctnuOD9CHM6xzNx59bxYLgyxlOHhK4g_1szaZd2YqS4G4V7UoOpy30');"></div>
              <div class="footer-icon" style="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPBIys3CUH04l2KU8NiI6S4pyDiKOxfIp8KQ&s');"></div>
              <div class="footer-icon" style="background-image:url('https://i.postimg.cc/5N1LCThh/Picsart-24-10-10-21-14-29-976.jpg');"></div>
              <div class="footer-icon" style="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBANLNuz_F6mKS-YuRm-X4dxbvVv4fsNrT3thrCBThlIrC8HPdpe961m_bl32_QKLu8wA&usqp=CAU');"></div>
              <div class="footer-icon" style="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuL1VpifbC1WSx_EU8WZm_nQ9EmqN2a0ORaw&s');"></div>
              <div class="footer-icon" style="background-image:url('https://i.postimg.cc/Qdd765xS/Picsart-24-10-10-21-20-31-930.jpg');"></div>
              <!-- app store, browser. -->
           </div> 
        </div> 
        <!-- __The footer__ -->
     </div>
     <!-- main -->
     
     <script src="./scripts/signin.js"></script>
  </body>
</html>
